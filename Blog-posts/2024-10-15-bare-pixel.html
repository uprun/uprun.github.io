<!DOCTYPE html>
<html lang="en" id="html">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bare pixel</title>
</head>

  
<body style="background-color: #333333;" >
    <canvas id="myCanvas" width="640" height="480" style="border:1px solid black;"></canvas>

    <script>
        
        canvas = document.getElementById("myCanvas");
        ctx = canvas.getContext("2d");

        x1 = 0; y1 = 0;
    

        x2 = 640; y2 = 480;

        color1 = "lightgreen";

        function draw_line(x1, y1, x2, y2, color = "lightgreen" )
        {
            ctx.beginPath();
            
            ctx.lineWidth = 2;
            ctx.strokeStyle = color;

            // Set a start-point
            ctx.moveTo(x1, y1);
            

            // Set an end-point
            ctx.lineTo(x2, y2);

            // Stroke it (Do the Drawing)
            ctx.stroke();
        }

        function clear_screen()
        {
            ctx.clearRect(0, 0, 640, 480);
        }

        function draw()
        {
            
            
            if (x1 < 640) x1 += 1.0;
            else if (y1 < 480) y1 += 1.0;
            else { x1 = 0; y1 = 0;}

            if ( x2 > 0 ) x2 -= 1.0;
            else if (y2 > 0) y2 -= 1.0;
            else {x2 = 640; y2 = 480; 
                if (color1 === "lightgreen") color1 = "yellow"; else color1 = "lightgreen" }
            draw_line(x1, y1, x2, y2, color1)
            //repeat
            setTimeout(draw, 10);
        }

        setTimeout(draw, 10);
    
        
        
      </script>
</body>
